<!doctype html>
<html>
<head>
   <title> contact information</title>

</head>
<body>
<form>
   <div class="Form">
        <h1>Contact Form</h1>
		<hr>
		<h2>Contact Information</h2>
		
		<p>
		   Name:*
		   <input type="text" placeholder="As per id proof" id="name" required>
		</p>
		
		<p>
		   Father Name:*
		   <input type="text" placeholder="As per id proof" id="Father Name" required>
		</p>
		
		<p>
		   Mother Name:*
		   <input type="text" placeholder="As per id proof" id="Mother Name" required>
		</p>
		
		<p>
		   <fieldset>
		     <legend>Gender</legend>
			  Male: <input type="radio" name="Gender" id="male">
			  Female: <input type="radio" name="Gender" id="male">
		   </fieldset>
		</p>
		
		<p>
		   DOB:*
		   <input type="date" name="DOB" id="DOB" required>
		</p>
		
		<p>
		   Adress:*
		   <textarea name="adress" id="adress" cols="100" rows="10" required></textarea>
		</p>
		
		<p>
		  Country:*
		    <input type="text" name="Country Name" id="Country Name" required>
		</p>
		
		<p>
		  State:*
		   <input type="text" name="State" id="State" required>
		</p>
		
		<p>
		  Dist:*
		   <input type="text" name="Dist" id="Dist" required>
		</p>
		
		<p>
		  Taluka:*
		   <input type="text" name="Taluka" id="Taluka" required>
		</p>
		
		<p>
		  Pincode:*
		  <input type="number" name="pincode" id="pincode" required>
		</p>
		
		<p>
		   Email:*
		   <input type="Email" name="Email" id="Email" required>
		</p>
		
		<p>
		  Education:*
		  <input type="text" name="Education" id="Education" required>
		</p>
		
		<p>
		  Contact No:*
		  <input type="number" name="Contact No" id="Contact" number-size="10" required>
		</p>
		
	    <button class="submit">
		    <input type="Submit" value="Submit Form">
		</button>
		
		<p class="font">
		   <strong><b>Thank you for filling the information form!!!.</b></strong>
		</p>
   </div>
</form>

</body>
</html>
