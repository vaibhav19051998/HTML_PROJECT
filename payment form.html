<!doctype html
 <html>
 <head>
    <title>Payment Form</title>

 </head>
 <body>
 <form>
    <div class="container">
	    <h1 class="main">Payment Form</h1>
		<hr>
		<h2>User Information</h2>
		 <p> Name:*
		 <input type="text" required name="name" placeholder="enter name" required>
		 </p>
		 
		 <p>
		 <fieldset>
		 <legend>Gender</legend>
		 Male <input type="radio" name="Gender" id="male">
		 Female<input type="radio" name="Gender" id="Female">
		 </fieldset>
		 </p>
		 
		 <p>
		    Adress:*
			<textarea name="adress" id="adress" cols="100" rows="10" required></textarea>
		 </p>
		 
		 <p>
		 Email:*
		 <input type="email" name="email" id="email" required>
		 </p>
		 
		 <P>
		    Pincode:*
			<input type="number" name="pincode" id="pincode" required>
		 </P>
		 <h2>Payment Information</h2>
		 <p>Card_Type:*
		    <select name="Card_Type" id="Card_Type" required>
			  <option value="">--select a Card_Type--</option>
			  <option value="Visa">Visa</option>
			  <option value="Rupay">Rupay</option>
			  <option value="Mastercard">Mastercard</option>
			</select>
		 </p>
		 
		 <p>
		    Experiation Date:*
			<input type="date" name="exp_date" id="exp_date" required>
		 </p>
		 
		 <p>
		  CVV:*
		    <input type="password" name="CVV" id="CVV" required>
		 </p>
		 <input type="submit" value="Pay Now">
	</div>
	<form>
 </body>
</html>
